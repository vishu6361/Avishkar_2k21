<html>

<head>
    <title>Get User Details</title>
</head>

<body>
    <form id="myForm">
        <input type="submit" value="Log In" />
    </form>
    <script>
        const myForm = document.getElementById('myForm');
        myForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            var myHeaders = new Headers();
            myHeaders.append("Authorization", "Token 500b54ac8c785bfb38a8dd46294bccdd02f42c2d");
            var formdata = new FormData();

            var requestOptions = {
            method: 'POST',
            headers: myHeaders,
            body: formdata,
            redirect: 'follow'
            };

            fetch("https://avishkarapi.sahajbamba.me/auth/getuserdetails/", requestOptions)
            .then(response => response.text())
            .then(result => console.log(result))
            .catch(error => console.log('error', error));
        });
    </script>
</body>

</html>
